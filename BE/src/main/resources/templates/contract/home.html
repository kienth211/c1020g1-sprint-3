<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: html_head">
</head>
<body>
<div th:replace="fragments :: nav_top">

</div>
<h3 style="float: left">Contract Manager</h3>

<form class="form-inline my-2 my-lg-0" th:action="@{/}" method="POST" novalidate="novalidate" style="float: right">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="text">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>

<section style="clear: both">
    <nav id="nav_left">
        <ul>
            <li><a href="/">Contract list</a></li>
            <li><a href="/contract/create">Create contract</a></li>
        </ul>
    </nav>
    <article>
        <div class="table-fit justify-content-center">
            <table class="table table-striped table-bordered table-hover thead-dark table-responsive"
                   id="tableEmployee">
                <thead class="thead-dark">
                <tr>
<!--                    <th >Id</th>-->
                    <th >Code</th>
                    <th >Type</th>
                    <th >Date</th>
                    <th >Cost</th>
                    <th >Area</th>
                    <th >Customer</th>
                    <th >Action</th>
                    <th >Action</th>
                    <th >Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="contract : ${contracts}">
<!--                    <td th:text="${contract.contractId}"></td>-->
                    <td th:text="${contract.contractCode}"></td>
                    <td th:text="${contract.contractType}"></td>
                    <td th:text="${contract.contractDate}"></td>
                    <td th:text="${contract.contractCost}"></td>
                    <td th:text="${contract.contractArea}"></td>
                    <td th:text="${contract.customer.customerName}"></td>
                    <td><a th:href="@{contract/edit(id=${contract.contractId})}">edit</a></td>
                    <td><a th:href="@{contract/delete(id=${contract.contractId})}">delete</a></td>
                    <td><a th:href="@{contract/view(id=${contract.contractId})}">view</a></td>
                </tr>
                </tbody>
                <tfoot>

                </tfoot>
            </table>
            <div>
                <a th:href="@{'/'(page=${contracts.number - 1})}" th:if="${contracts.hasPrevious()}">Previous</a>
                <span th:text="${contracts.number + 1}"></span>/<span th:text="${contracts.totalPages}"></span>
                <a th:href="@{'/'(page=${contracts.number + 1})}" th:if="${contracts.hasNext()}">Next</a>
            </div>
        </div>
    </article>
</section>

<div class="notify">
    <!--/*@thymesVar id="messenger" type="p1"*/-->
    <div th:if="${messenger}">
        <h2 th:text="${messenger}"></h2>
    </div>
</div>

<footer th:replace="fragments :: footer">

</footer>
</body>
</html>
